
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Registeration form</title>

  </head>

  <body>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<div class='login'>
  <h2>Register</h2>
  <input name='username' placeholder='Username' type='text' >
  <input name='email' placeholder='E-Mail Address' type='text' >
  <input id='pw' name='password' placeholder='Password' type='password'>
  <input id='pw' name='password' placeholder='Confirm Password' type='password'>
  <input name='number' placeholder='Phone/Mobile Number' type='text'>
  <input name='college' placeholder='University/College Name' type='text'>
  <div class='agree'>
    <input id='agree' name='agree' type='checkbox'>
    <label for='agree'></label>Accept rules and conditions
  </div>
  <input class='animated' type='submit' value='Register'>
  <a class='forgot' href='#'>Already have an account?</a>
</div>
    
        <script src="js/index.js"></script>
        
    
  </body>
</html>
